<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
</head>
<body>
    <div class="site">
        <header class="site-header">
            <h1>
                <a href="/">{{ site.title }}</a>
            </h1>
            <p>{{ site.description }}</p>
        
            <nav class="site-nav">
                <ul>
                    {% for page in site.pages %}
                        {% if page.title %}
                            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </nav>
        </header>

        {{ content }}
    </div>    
</body>
</html>
